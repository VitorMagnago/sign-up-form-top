<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up Form | Vitor Magnago</title>
		<link rel="stylesheet" href="assets/reset.css" />
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="content">
			<div class="picture"></div>
			<section class="content__right">
				<header class="text">
					<p class="main-text">
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. Sign up
						<em>now</em>
						to get started.
					</p>
					<p class="sec-text">You <em>know you want to.</em></p>
				</header>
				<div class="form-container">
					<p class="form-title">Let's do this!</p>
					<form action="" method="post">
						<div class="form-input">
							<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name" />
						</div>
						<div class="form-input">
							<label for="last-name">Last Name</label>
							<input type="text" name="last-name" id="last-name" />
						</div>
						<div class="form-input">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" />
						</div>
						<div class="form-input">
							<label for="tel">Phone Number</label>
							<input type="tel" name="tel" id="tel" />
						</div>
						<div class="form-input">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" />
						</div>
						<div class="form-input">
							<label for="confirm-password">Confirm Password</label>
							<input
								type="password"
								name="confirm-password"
								id="confirm-password"
							/>
						</div>
					</form>
				</div>
				<footer class="page-footer">
					<button class="btn" type="submit">Create Account</button>
					<p class="page-footer__text">
						Already have an account?<a href="#"> Log in</a>
					</p>
				</footer>
			</section>
		</main>
	</body>
</html>
